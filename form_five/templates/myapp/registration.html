{% extends 'myapp/base.html'%}

{% load staticfiles %}

{% block body_block%}
<div class="jumbotron">

    {% if registered %}
    <H1> Thank you registring!...</H1>
    {% else %}
    <h1>Register here!...</h1>
    <h3>Fill out the Form</h3>
    <form method="post" enctype="multipart/form-data">

        {% csrf_token %}
        {{ user_form.as_p }}
        {{profile_form.as_p}}
        <input type="submit" value="Register">

    </form>

    {% endif %}
</div>

{% endblock %}
